    .login-box {
      background: rgba(255,255,255,0.85);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin: 0 0 25px;
      color: #003366;
      font-size: 24px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
    }

    .login-box button:hover {
      background: #0055aa;
    }

    /* Optional: smaller input placeholder style */
    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhhc60q0ofM5FA1Vc7mUJSEhoucnMJ1lqw2w&s" alt="CIT Logo">
    <h2>CIT Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
